<tr ng-repeat="row in config.data | paginationFilter:pagination.getCurrentPageItems():config.settings.paginationOptions.pageSize| orderBy: getColumnOrder():reverseOrder | filter:searchText">
    <td ng-repeat="column in config.settings.columns" ng-class="getCustomColClass($index,column)" ng-hide="isHidden($index)">
        <div rdt-action-buttons></div>
        {{ getValue(row, column) }}
    </td>
</tr>
