<ul>
    <li ng-click="pagination.goToPage(0)"><a href="#">First</a></li>
    <li ng-repeat="pageNum in pagination.totalPages()" ng-click="pagination.goToPage($index)" ng-class="{activePage: pagination.currentPage==$index}"><a href="#">{{ $index + 1 }}</a></li>
    <li ng-click="pagination.goToPage(pagination.totalPages().length-1)"><a href="#">Last</a></li>
</ul>
