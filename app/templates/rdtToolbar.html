<div>
	Search:<input ng-model="searchText" type="text" name="searchInput">
	<select ng-model="searchText">
		<option value="">-- select --</option>
		<option ng-repeat="item in config.data" value="{{ item.name }}">{{ item[config.settings.filteringOptions[0].value] }}</option>
	</select>
	<button ng-repeat="column in config.settings.columns" ng-click="hideShowColumn($index)">Hide/Show: {{ column.label }}</button>
</div>
